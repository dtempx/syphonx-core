<html>
<body>
    <select id="input" onChange="handleSelect(this.value)">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <span id="output"></span>
    <script>
        function handleSelect(value) {
            const target = document.getElementById("output");
            if (value === "1")
                target.innerText = "first";
            else if (value === "2")
                target.innerText = "second";
            else if (value === "3")
                target.innerText = "third";
        }
        document.getElementById("input").selectedIndex = -1;
    </script>
</body>
</html>
